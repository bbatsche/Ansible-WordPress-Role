---
galaxy_info:
  author: Ben Batschelet
  description: Downloads WordPress and configures basic DB and encryption parameters automatically
  license: MIT
  min_ansible_version: 2.0
  platforms:
  - name: Ubuntu
    versions:
    - trusty
  galaxy_tags:
    - web
    - nginx
    - php
    - fpm
    - mysql
    - wordpress
    - blog
    - cms
dependencies:
  - bbatsche.MySQL-Manage

    # Explicitly require Nginx, otherwise it may be skipped based on php_version
  - role: bbatsche.Nginx
    dynamic_php: yes

  - role: bbatsche.Phpenv
    when: php_version is defined
  - role: bbatsche.Codeup-PHP
    when: php_version is not defined

